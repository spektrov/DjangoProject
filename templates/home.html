<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
    <ul>
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'bookmark_list' %}">Bookmarks</a></li>
    </ul>

  {% for post in object_list %}
  <div class="post-entry">
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.body }}</p>
  </div>
  {% endfor %}
{% endblock content %}
